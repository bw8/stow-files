# Format of the prompt
format = """
$battery\
$sudo\
$shell\
$username\
[@](yellow)\
$hostname\
$localip\
$env_var\
[:](yellow)\
$directory\
$git_branch\
$git_commit\
$git_metrics\
$git_state\
$git_status\
$cmd_duration
$jobs\
$status\
$character"""

# Right format
right_format = ''
# Continuation prompt
continuation_prompt = '[?>](green) '
# Wait 50 ms to check files under current directory
scan_timeout = 50
# Inserts a blank line between shell prompts
add_newline = false

# Modules
[battery]
full_symbol = ' '
charging_symbol = ' '
discharging_symbol = ' '
format = "[$symbol]($style)"

[[battery.display]]
threshold = 15
style = "bright-red bold"

[character]
success_symbol = '[└─ ❯](purple)'
error_symbol = '[└─ ❯](red)'
vicmd_symbol = '[└─ ](bright-green)'
disabled = false

[cmd_duration]
min_time = 500
format = '[祥$duration]($style)'
style = 'bright-black'
show_milliseconds = true
disabled = false
show_notifications = false
min_time_to_notify = 300000

[directory]
truncation_length = 10
truncate_to_repo = true
fish_style_pwd_dir_length = 5
use_logical_path = false
format = '[$path]($style) [$read_only]($read_only_style)'
repo_root_format = '[$before_root_path]($style dimmed)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) '
style = 'blue bold'
disabled = false
read_only = ''
read_only_style = 'yellow'
truncation_symbol = '../'
repo_root_style = 'cyan bold dimmed'
home_symbol = '~'

[directory.substitutions]
#"~/imgs" = "IMGS"

# Workaround to show hostname
#[env_var.HTB]
##format = "[$symbol $env_value]($style)"
#variable = "HTB"
#symbol = ""
#default = "HTB"
#format = "[@](bold yellow)[XPS](green)"
#disabled = "false"
#style = "bright-cyan"

[git_branch]
format = '[$symbol$branch]($style)(:[$remote]($style)) '
symbol = ' '
style = 'bright-green dimmed'
truncation_length = 9223372036854775807
truncation_symbol = '…'
only_attached = false
always_show_remote = false
ignore_branches = []
disabled = false

[git_commit]
commit_hash_length = 7
format = '[\($hash$tag\)]($style) '
style = 'green bold'
only_detached = true
disabled = false
tag_symbol = ' 🏷  '
tag_disabled = true

[git_metrics]
added_style = 'bright-green'
deleted_style = 'red'
only_nonzero_diffs = true
format = '[\(](bright-black)([+$added]($added_style))[|](bright-black)([-$deleted]($deleted_style)[\)](bright-black) )'
disabled = false

[git_state]
rebase = 'REBASING'
merge = 'MERGING'
revert = 'REVERTING'
cherry_pick = 'CHERRY-PICKING'
bisect = 'BISECTING'
am = 'AM'
am_or_rebase = 'AM/REBASE'
style = 'bold yellow'
format = '\([$state( $progress_current/$progress_total)]($style)\) '
disabled = false

[git_status]
format = '([\[](bright-black)[$all_status[:](bright-black)$ahead_behind]($style)[\]](bright-black) )'
style = 'yellow'
stashed = '\$'
ahead = '⇡'
behind = '⇣'
up_to_date = ''
diverged = '⇕'
conflicted = '='
deleted = '✘'
renamed = '»'
modified = '!'
staged = '+'
untracked = '?'
ignore_submodules = false
disabled = false

[hostname]
ssh_only = false
trim_at = ''
format = '[$hostname]($style)'
style = 'green dimmed bold'
disabled = "false"

[jobs]
symbol_threshold = 1
number_threshold = 2
format = '[$symbol$number]($style)'
symbol = ''
style = 'bright-black'
disabled = false

[localip]
ssh_only = true
format = '[$localipv4]($style)'
style = 'purple'
disabled = false

[python]
format = "[$virtualenv]($style) "
style = "cyan"

[shell]
format = '[$indicator]($style)'
bash_indicator = 'b'
zsh_indicator = 'z'
style = 'white'
disabled = true

[status]
format = '[$symbol]($style)[$status](red)'
symbol = ''
success_symbol = ''
not_executable_symbol = '🚫'
not_found_symbol = ''
sigint_symbol = ''
signal_symbol = '⚡'
style = 'bold yellow dimmed'
map_symbol = true
recognize_signal_code = true
pipestatus = true
pipestatus_separator = '|'
pipestatus_format = '[\[$pipestatus\]](bright-black)'
disabled = false

[sudo]
format = "[$symbol]($style)"
style = "bold blue dimmed"
symbol = ""
disabled = false

[username]
style_user = "cyan bold dimmed"
style_root = "blue bold"
format = "[$user]($style)"
show_always = true
disabled = false
