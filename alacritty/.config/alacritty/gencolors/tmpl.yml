# Colors
colors:
  # Default colours
  primary:
    background: "%bg%"
    foreground: "%fg%"
  # Alacritty cursor
  cursor:
    text: "%bg%"
    cursor: "%csr%"

  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

  search:
    matches:
      foreground: '#04070a'
      background: '#c0c1c1'
    focused_match:
      foreground: CellBackground
      background: CellForeground

    bar:
      foreground: '#424547'
      background: '#818384'

  line_indicator:
    foreground: None
    background: None

  selection:
    text: CellBackground
    background: CellForeground


  # Normal colors
  normal:
    black:   '%cl0%'    # color0
    red:     '%cl1%'    # color1
    green:   '%cl2%'    # color2
    yellow:  '%cl3%'    # color3
    blue:    '%cl4%'    # color4
    magenta: '%cl5%'    # color5
    cyan:    '%cl6%'    # color6
    white:   '%cl7%'    # color7
                                 
  # Bright colors                
  bright:                        
    black:   '%cl8%'    # color8
    red:     '%cl9%'    # color9
    green:   '%cl10%'   # color10
    yellow:  '%cl11%'   # color11
    blue:    '%cl12%'   # color12
    magenta: '%cl13%'   # color13
    cyan:    '%cl14%'   # color14
    white:   '%cl15%'   # color15

  # Dim colors (Optional)
  #   dim:
  #     black:   "#c0c1c1" 
  #     red:     "#554B41"
  #     green:   "#2EA564"
  #     yellow:  "#F21B2B"
  #     blue:    "#DF4D49"
  #     magenta: "#962A30"
  #     cyan:    "#F7934A"
  #     white:   "#424547"

  # Indexed Colors
  #
  # The indexed colors include all colors from 16 to 256.
  # When these are not set, they're filled with sensible defaults.
  #
  # Example:
  #   `- { index: 16, color: '0xff00ff' }`
  #
  #  indexed_colors: []

