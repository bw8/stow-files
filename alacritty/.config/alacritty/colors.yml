# Colors
colors:
  # Default colours
  primary:
    background: "#0B1118"
    foreground: "#c0c1c1"
  # Alacritty cursor
  cursor:
    text: "#0B1118"
    cursor: "#2CFEA3"

  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

  search:
    matches:
      foreground: '#04070a'
      background: '#c0c1c1'
    focused_match:
      foreground: CellBackground
      background: CellForeground

    bar:
      foreground: '#424547'
      background: '#818384'

  line_indicator:
    foreground: None
    background: None

  selection:
    text: CellBackground
    background: CellForeground


  # Normal colors
  normal:
    black:   '#0b1118'    # color0
    red:     '#c51729'    # color1
    green:   '#227b4b'    # color2
    yellow:  '#b96e37'    # color3
    blue:    '#701f24'    # color4
    magenta: '#0f5737'    # color5
    cyan:    '#3eab84'    # color6
    white:   '#818384'    # color7
                                 
  # Bright colors                
  bright:                        
    black:   '#424547'    # color8
    red:     '#f71c33'    # color9
    green:   '#2EA564'   # color10
    yellow:  '#F7934A'   # color11
    blue:    '#962A30'   # color12
    magenta: '#126d45'   # color13
    cyan:    '#50ddaa'   # color14
    white:   '#c0c1c1'   # color15

  # Dim colors (Optional)
  #   dim:
  #     black:   "#c0c1c1" 
  #     red:     "#554B41"
  #     green:   "#2EA564"
  #     yellow:  "#F21B2B"
  #     blue:    "#DF4D49"
  #     magenta: "#962A30"
  #     cyan:    "#F7934A"
  #     white:   "#424547"

  # Indexed Colors
  #
  # The indexed colors include all colors from 16 to 256.
  # When these are not set, they're filled with sensible defaults.
  #
  # Example:
  #   `- { index: 16, color: '0xff00ff' }`
  #
  #  indexed_colors: []

